<div>
  <div class="main-container">
    <div class="content-container">
      <h1>
        {{ personal.name }}
      </h1>
      <br>
      <span>
        <mat-icon>
          person
        </mat-icon>
        {{ personal.birth | date:'dd/MM/yyyy' }}
      </span>
      <span>
        <mat-icon class="material-icons-outlined">
          location_on
        </mat-icon>
        {{ personal.location }}
      </span>
      <span>
        <mat-icon>
          phone_iphone_outlined
        </mat-icon>
        <a href="tel:+{{personal.phone}}">{{ personal.phone }}</a>
      </span>
      <span>
        <mat-icon>
          email_outline
        </mat-icon>
        <a href="mailto:{{personal.email}}">{{ personal.email }}</a>
      </span>
    </div>
    <div class="space"></div>
    <div class="foto-container">
      <div id="foto">
      </div>
    </div>
  </div>
</div>
